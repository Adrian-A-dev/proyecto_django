<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CarWash - Ingreso al sistema</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/estilos_login.css' %}">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese sus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'home' %}">Ir a inicio</a>|
                            <a href="{% url 'registro' %}">Registro</a>
                            <br>
                            <input type="submit" value="Ingresar" class="btn btn-primary float-right">
                        </form>
                        <a href="{% url 'social:begin' 'facebook' %}">Ingresa con facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
